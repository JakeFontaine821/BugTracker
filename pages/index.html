<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Link to stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!--Link to use logos from fontawesome-->
    <script src="https://kit.fontawesome.com/d995b789e7.js" crossorigin="anonymous"></script>

    <script>
        function CheckSignUpForm() {
            // Username
            if(document.getElementById("signup-username").value == "") {
                event.preventDefault();
                document.getElementById("signup-username-error").innerHTML = "Please enter a username.";
            }

            // Password
            if(document.getElementById("signup-password").value == "") {
                event.preventDefault();
                document.getElementById("signup-password-error").innerHTML = "Please enter a password.";
            }
            else if(document.getElementById("signup-password").value.length < 8 ||
                    document.getElementById("signup-password").value.length > 20) {
                event.preventDefault();
                document.getElementById("signup-password-error").innerHTML = "Password must be between 8 and 20 characters.";
            }

            // Display Name
            if(document.getElementById("signup-display-name").value == "") {
                event.preventDefault();
                document.getElementById("signup-display-name-error").innerHTML = "Please enter a display name.";
            }
        }
    </script>
</head>
<body>
    <main class="landing-page">
        <h1>Welcome to <br> BungleBuddy</h1>
        <button class="login-button">Log in</button>
        <button class="signup-button">Sign Up</button>
    </main>

    <article class="login-page off-screen">
        <div><button class="back-button"><i class="fa-solid fa-angle-left"></i>Back</button></div>  
        <h1>log in</h1>
        <!-- action="/login" method="post" -->
        <form class="login-form">
            <label id="login-username-error"></label>
            <input type="text" name="username" placeholder="Username" id="login-username">

            <input type="password" name="password" placeholder="Passwords" id="login-password">
            
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </article>

    <article class="signup-page off-screen">
        <div><button class="back-button"><i class="fa-solid fa-angle-left"></i>Back</button></div>        
        <h1>Sign Up</h1>
        <form action="/signup" method="POST" onsubmit="return CheckSignUpForm()">

            <label id="signup-username-error"></label>
            <input type="text" name="username" placeholder="Username" id="signup-username">

            <label id="signup-password-error"></label>
            <input type="text" name="password" placeholder="Passwords" id="signup-password">

            <label id="signup-display-name-error"></label>
            <input type="text" name="displayName" placeholder="Display Name" id="signup-display-name">

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </article>

    <script src="script.js"></script>
</body>
</html>
